<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header page | úvod | ISŠ VnJ</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-mobil.css" />
    <link
      rel="stylesheet"
      href="./css/media-tablet.css"
      media="screen and (min-width: 960px)"
    />
    <link
      rel="stylesheet"
      href="./css/media-desktop.css"
      media="screen and (min-width: 1350px)"
    />
  </head>
  <body>
    <header class="main-header">
      <h1>Fragment stránky s&nbsp;headerpage</h1>
    </header>
    <main class="main">
      <div class="hp-tips">
        <figure class="slider">
          <img
            class="img-responsive"
            src="./images/9614_size4.jpg"
            alt="Kočička na tyči"
          />
          <figcaption class="slider__textbox">
            <h2 class="slider__title">Slide s delším textem</h2>
            <p class="slider__text">
              Chtělo by to ještě trochu delší text, který bude možná potřeba
              zkrátit a nebo určitě bude třeba ho zkrátit
            </p>
            <a href="#/obory" class="button">Spustit prezentaci</a>
          </figcaption>
        </figure>
        <div class="hp-links">
          <figure class="link">
            <img
              class="img-responsive"
              src="images/hp_tips_stk.jpg"
              alt="STK a ME"
            />
            <figcaption class="link__label">
              <a
                href="#/verejnost/stk-a-mereni-emisi"
                class="button button--block"
                >STK a ME</a
              >
            </figcaption>
          </figure>
          <figure class="link">
            <img
              class="img-responsive"
              src="images/hp_tips_autoskola.jpg"
              alt="Autoškola"
            />
            <figcaption class="link__label">
              <a href="#/verejnost/autoskola" class="button button--block"
                >Autoškola</a
              >
            </figcaption>
          </figure>
          <figure class="link">
            <img
              class="img-responsive"
              src="images/hp_tips_stravovani.jpg"
              alt="Stravování"
            />
            <figcaption class="link__label">
              <a href="#/studenti/stravovani" class="button button--block"
                >Stravování</a
              >
            </figcaption>
          </figure>
          <figure class="link">
            <img
              class="img-responsive"
              src="images/hp_tips_ubytovani.jpg"
              alt="Domov mládeže"
            />
            <figcaption class="link__label">
              <a href="#/studenti/domov-mladeze" class="button button--block"
                >Domov mládeže</a
              >
            </figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
